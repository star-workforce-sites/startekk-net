<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Admin - Startekk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
            <h1 class="text-2xl font-bold mb-6">Job Board Admin</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input type="email" id="admin-email" value="info@startekk.net" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input type="password" id="admin-password" class="w-full px-4 py-2 border rounded-lg" required>
                </div>
                <button type="submit" class="w-full bg-emerald-600 text-white py-2 rounded-lg hover:bg-emerald-700">Login</button>
            </form>
        </div>
    </div>

    <div id="admin-panel" class="hidden">
        <nav class="bg-emerald-600 text-white p-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold">Job Board Admin</h1>
                <button onclick="logout()" class="px-4 py-2 bg-emerald-700 rounded hover:bg-emerald-800">Logout</button>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto p-6">
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Manage Jobs</h2>
                    <button onclick="showAddForm()" class="px-6 py-2 bg-emerald-600 text-white rounded-lg">+ Add New Job</button>
                </div>

                <div id="jobs-table" class="overflow-x-auto">
                    <!-- Jobs table populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Job Modal -->
    <div id="job-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4" style="display: none;">
        <div class="bg-white rounded-xl max-w-3xl w-full max-h-[90vh] overflow-y-auto p-6">
            <h3 class="text-2xl font-bold mb-4" id="modal-title">Add New Job</h3>
            <form id="job-form" class="space-y-4">
                <input type="hidden" id="job-edit-id">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Job Title *</label>
                        <input type="text" id="job-title" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Category *</label>
                        <select id="job-category" required class="w-full px-4 py-2 border rounded-lg">
                            <option value="Engineering">Engineering</option>
                            <option value="Product">Product</option>
                            <option value="Sales">Sales</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Location *</label>
                        <input type="text" id="job-location" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Level *</label>
                        <select id="job-level" required class="w-full px-4 py-2 border rounded-lg">
                            <option value="Entry">Entry</option>
                            <option value="Mid">Mid</option>
                            <option value="Senior">Senior</option>
                            <option value="Lead">Lead</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Salary Range *</label>
                        <input type="text" id="job-salary" required placeholder="$100K - $150K" class="w-full px-4 py-2 border rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Posted Date *</label>
                        <input type="date" id="job-posted" required class="w-full px-4 py-2 border rounded-lg">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Description *</label>
                    <textarea id="job-description" required rows="3" class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Requirements (one per line) *</label>
                    <textarea id="job-requirements" required rows="4" class="w-full px-4 py-2 border rounded-lg"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Tech Stack (comma separated) *</label>
                    <input type="text" id="job-tech" required placeholder="React, Node.js, AWS" class="w-full px-4 py-2 border rounded-lg">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="closeJobModal()" class="px-6 py-2 border rounded-lg">Cancel</button>
                    <button type="submit" class="px-6 py-2 bg-emerald-600 text-white rounded-lg">Save Job</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple auth (in production, use proper backend auth)
        const ADMIN_PASSWORD = 'startekk2025'; // Change this!
        
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('admin-password').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-panel').classList.remove('hidden');
                loadJobs();
            } else {
                alert('Incorrect password');
            }
        });

        function logout() {
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('login-screen').classList.remove('hidden');
            document.getElementById('admin-password').value = '';
        }

        // Load jobs (in production, fetch from API)
        function loadJobs() {
            const jobs = JSON.parse(localStorage.getItem('startekk_jobs') || '[]');
            renderJobsTable(jobs);
        }

        function renderJobsTable(jobs) {
            const table = document.getElementById('jobs-table');
            if (jobs.length === 0) {
                table.innerHTML = '<p class="text-gray-500 text-center py-8">No jobs yet. Click "Add New Job" to create one.</p>';
                return;
            }
            
            table.innerHTML = `
                <table class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="p-3 text-left">Title</th>
                            <th class="p-3 text-left">Category</th>
                            <th class="p-3 text-left">Location</th>
                            <th class="p-3 text-left">Level</th>
                            <th class="p-3 text-left">Posted</th>
                            <th class="p-3 text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${jobs.map((job, index) => `
                            <tr class="border-t">
                                <td class="p-3 font-semibold">${job.title}</td>
                                <td class="p-3">${job.category}</td>
                                <td class="p-3">${job.location}</td>
                                <td class="p-3">${job.level}</td>
                                <td class="p-3">${job.posted}</td>
                                <td class="p-3 text-center">
                                    <button onclick="editJob(${index})" class="px-3 py-1 bg-blue-600 text-white rounded mr-2">Edit</button>
                                    <button onclick="deleteJob(${index})" class="px-3 py-1 bg-red-600 text-white rounded">Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function showAddForm() {
            document.getElementById('modal-title').textContent = 'Add New Job';
            document.getElementById('job-form').reset();
            document.getElementById('job-edit-id').value = '';
            document.getElementById('job-posted').valueAsDate = new Date();
            document.getElementById('job-modal').style.display = 'flex';
        }

        function closeJobModal() {
            document.getElementById('job-modal').style.display = 'none';
        }

        function editJob(index) {
            const jobs = JSON.parse(localStorage.getItem('startekk_jobs') || '[]');
            const job = jobs[index];
            
            document.getElementById('modal-title').textContent = 'Edit Job';
            document.getElementById('job-edit-id').value = index;
            document.getElementById('job-title').value = job.title;
            document.getElementById('job-category').value = job.category;
            document.getElementById('job-location').value = job.location;
            document.getElementById('job-level').value = job.level;
            document.getElementById('job-salary').value = job.salary;
            document.getElementById('job-posted').value = job.posted;
            document.getElementById('job-description').value = job.description;
            document.getElementById('job-requirements').value = job.requirements.join('\n');
            document.getElementById('job-tech').value = job.tech.join(', ');
            document.getElementById('job-modal').style.display = 'flex';
        }

        function deleteJob(index) {
            if (confirm('Are you sure you want to delete this job?')) {
                let jobs = JSON.parse(localStorage.getItem('startekk_jobs') || '[]');
                jobs.splice(index, 1);
                localStorage.setItem('startekk_jobs', JSON.stringify(jobs));
                loadJobs();
            }
        }

        document.getElementById('job-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const editId = document.getElementById('job-edit-id').value;
            const job = {
                id: editId === '' ? Date.now() : parseInt(editId),
                title: document.getElementById('job-title').value,
                category: document.getElementById('job-category').value,
                location: document.getElementById('job-location').value,
                level: document.getElementById('job-level').value,
                type: 'Full-time',
                salary: document.getElementById('job-salary').value,
                posted: document.getElementById('job-posted').value,
                description: document.getElementById('job-description').value,
                requirements: document.getElementById('job-requirements').value.split('\n').filter(r => r.trim()),
                tech: document.getElementById('job-tech').value.split(',').map(t => t.trim())
            };
            
            let jobs = JSON.parse(localStorage.getItem('startekk_jobs') || '[]');
            
            if (editId === '') {
                jobs.push(job);
            } else {
                jobs[editId] = job;
            }
            
            localStorage.setItem('startekk_jobs', JSON.stringify(jobs));
            closeJobModal();
            loadJobs();
            alert('Job saved successfully!');
        });
    </script>
</body>
</html>
