<!-- 4. FAQ SCHEMA - Cost Calculator Page -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "How much can I save with offshore development?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Most clients save 30-50% on development costs with offshore teams. Our calculator shows exact savings for 250+ job titles comparing USA market rates vs offshore rates."
      }
    },
    {
      "@type": "Question",
      "name": "What are typical offshore developer rates?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Offshore rates typically range from $20-$45/hour for India-based developers, compared to $60-$120/hour for USA market rates. Exact rates vary by role and seniority level."
      }
    },
    {
      "@type": "Question",
      "name": "Do I save money with nearshore teams?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Yes, nearshore teams (Canada) typically cost 15-25% less than USA market rates while providing same timezone coverage and cultural alignment."
      }
    }
  ]
}
</script>
